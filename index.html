<body class="container-fluid">
  <nav class="navbar navbar-default navbar-inverse navbar-fixed-top">
    <div class="container-fluid">

        <button type="button" class="navbar-left navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">

          <li id="sign-out-nav"><a href=#>Sign Out</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-left">
          <li id="sign-in-nav" data-toggle="modal" data-target="#sign-in-modal"><a href=#>Sign In</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-left">
          <li id="sign-up-nav" data-toggle="modal" data-target="#sign-up-modal"><a href=#>Sign Up</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-left">
          <li id="change-password-nav" data-toggle="modal" data-target="#change-password-modal"><a href=#>Change Password</a></li>

  <form id="sign-up">
    <fieldset>
      <legend>Sign up!</legend>
      <input type="text" name="credentials[email]" id="sign-up-email" placeholder="email address"> </br>
      <input type="password" name="credentials[password]" id="sign-up-password" placeholder="password"></br>
      <input type="password" name="credentials[password_confirmation]" id="sign-up-password-confirmation" placeholder="confirm password"></br>
      <input type="submit" name="submit" value="Sign up!">
    </fieldset>
  </form>
  <form id="sign-in">
    <fieldset>
      <legend>Sign in!</legend>
      <input type="text" name="credentials[email]" id="sign-in-email" placeholder="email address"> </br>
      <input type="password" name="credentials[password]" id="sign-in-password" placeholder="password"></br>
      <input type="submit" name="submit" value="Sign in!">
    </fieldset>
  </form>
  <form id="sign-out">
    <fieldset>
      <legend>Sign out!</legend>
      <input type="submit" name="submit" value="Sign out!">
    </fieldset>
  </form>
  <form id="change-password">
    <fieldset>
      <legend>Change Password</legend>
      <input type="password" name="passwords[old]" id="sign-in-email" placeholder="current password"> </br>
      <input type="password" name="passwords[new]" id="sign-in-password" placeholder="new password"></br>
      <input type="submit" name="submit" value="Change Password!">
    </fieldset>
  </form>
